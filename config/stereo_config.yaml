# Configuration file for stereo separator training

training:
  sample_rate: 22050
  chunk_duration: 2.0  # seconds
  batch_size: 8  # Smaller due to larger model
  num_epochs: 50
  learning_rate: 0.0001
  val_split: 0.1
  num_workers: 4
  save_every: 5

model:
  input_channels: 1
  hidden_dim: 512
  num_layers: 4

data:
  data_dir: "data/raw"
  normalize: true

paths:
  checkpoint_dir: "models/checkpoints/stereo"
  log_dir: "logs/stereo"
